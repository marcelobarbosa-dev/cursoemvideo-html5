<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre títulos</title>
</head>
<body>

    <!--
    Tabela é composta de linhas que são compostas de células
    <tr></tr> São linhas
    <th></th> Cabeçalho da tabela
    <td></td> Colocar nossos dados dentro da tabela

    -->

    <h1>Trabalhando com tabelas</h1>

    <table>

        <caption>Tabela de serviços</caption>

        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de Vidro</td>
            <td>R$600,00</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$150,00</td>
            <td>Concluído</td>
        </tr>

    </table>

   
    
</body>
</html>
